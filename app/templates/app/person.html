{% extends 'app/layout.html' %}
{% block content %}



<div class="row justify-content-center container d-flex align-items-center p-2" style="min-height: 80vh;">
    <div class="col-md-6">


        <div class="col-md-6">
            <form id="Personformadd" method="POST" action="{% url 'add_Person' %}">
                {% csrf_token %}

                {{ Person_form.as_p }}
                <button type="submit" class="btn btn-primary">Add Person</button>
            </form>
        </div>
        <div>

            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Person</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for item in people %}
                    <tr>
                        <td>{{ item.person }}</td>
                      
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
