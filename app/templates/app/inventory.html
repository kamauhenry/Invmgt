{% extends 'app/layout.html' %}
{% block content %}


    <div class="row justify-content-center container d-flex align-items-center p-2" style="min-height: 80vh;">
        <div class="col-md-6">
            <h1>Add Record</h1>
            <br />
            <div class="row">
                <div class="col-md-6">
                    <form id="myForm" method="POST" action="{% url 'add_record' %}">
                        {% csrf_token %}

                        {{ form.as_p }}

                        <br />
                        <button type="submit" class="btn btn-danger">Add Record</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
                    </form>
                </div>
                <div class="col-md-6">
                    <form id="customUOMForm" method="POST" action="{% url 'add_custom_uom' %}">
                        {% csrf_token %}

                        {{ Custom_uom_form.as_p }}
                        <button type="submit" class="btn btn-primary">Add Custom UOM</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
